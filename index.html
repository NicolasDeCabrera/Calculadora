<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body class="body">
 

 
  <div class="marca">
  	<div class="marcaNombre"><h1><b>CASIO</b> <i> fx-39</i></h1></div>
  </div>
  
  <div class="granContenedor">
   <form>
		  <input autocomplete="off" class="display" autofocus="" type="text" id="pantalla" value="">
     <div class="contenedor">
		  <input type="button" class="btn negro" id="siete" value="7">
		  <input type="button" class="btn negro" id="ocho" value="8">
		  <input type="button" class="btn negro" id="nueve" value="9">
		  <input type="button" class="btn amarillo" id="borrar" value="C">
		  <input type="button" class="btn amarillo" id="limpiar" value="AC">
		  <input type="button" class="btn negro" id="cuatro" value="4">
		  <input type="button" class="btn negro" id="cinco" value="5">
		  <input type="button" class="btn negro" id="seis" value="6">
		  <input type="button" class="btn gris" id="multiplicacion" value="*">
		  <input type="button" class="btn gris" id="division" value="/">
		  <input type="button" class="btn negro" id="uno" value="1">
		  <input type="button" class="btn negro" id="dos" value="2">
		  <input type="button" class="btn negro" id="tres" value="3">
		  <input type="button" class="btn gris" id="suma" value="+">
		  <input type="button" class="btn gris" id="resta" value="-"> 
		  <input type="button" class="btn negro" id="cero" value="0">
		  <input type="button" class="btn negro" id="punto" value=".">
		   <input type="button" class="btn gris" id="exp" value="EXP">
		  <input type="button" class="btn gris" id="igual" value="=">
		   <input type="button" class="btn gris" id="mMas" value="M+">
		</form>
	</div>
</div>

</body>
<script src="script.js"></script>
</html>
